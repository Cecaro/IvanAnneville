{% extends "templates/partials/base.html" %}

{% block title %}{% parent %} - Acceuil{% endblock %}

{% set name = 'Acceuil' %}

{% block content %}

<div class="row">
  <div class="col-xs-6">
    <img src="/static/images/chair.png"  />
  </div>
  <div class="col-xs-6">
    <div id="tv_container">
      <video width="320" height="240">
          <source src="video/video.mp4" type="video/mp4" />
      </video>
    </div>
  </div>
</div>

<style>

#tv_container {
    background: url('/static/images/tv.png') no-repeat top left transparent;
    width: 220px; /* Adjust TV image width */
    height: 165px; /* Adjust TV image height */
    position: relative;
}
#tv_container video {
    position: absolute;
    top: 30px; /* Adjust top position */
    left: 40px; /* Adjust left position */
}
</style>
{% endblock %}
