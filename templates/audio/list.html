{% extends "templates/partials/base.html" %}

{% block title %}{% parent %} - Audio{% endblock %}

{% block content %}

  {% set audio = cms.audio %}

<div class="row">
  <h2>Mes spots audio</h2>
  {% for item in audio %}
  <div class="content-audio">
    <video class="video-js" poster="{{ item.img_poster.url}}" controls preload="auto" src={{ item.media.url }}></video>
    <ul class="voice-types">
      {% for voice in item.type_de_voix %}
        <li class="content-voice">{{ voice.name }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</div>

{% endblock %}
