{% extends "templates/partials/base.html" %}

{% block title %}{% parent %} - {{ cms.contactezmoi.name }}{% endblock %}
{% block content %}
  <!-- for the form, look at formspree.io, it's free for up to 1000 emails per month! -->

<form class="form-horizontal" action=" " method="post" id="contact_form">
  <fieldset class="centered">

  <!-- Form Name -->
  <legend class="centerIntroText site-color page-header"><h1 class="page-title">Contactez-moi</h1></legend>

  <!-- Text input-->

  <div class="form-group centered">
    <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input  name="first_name" placeholder="Prénom" class="form-control"  type="text" required>
      </div>
    </div>
  </div>

  <div class="form-group centered">
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input name="last_name" placeholder="Nom" class="form-control"  type="text" required>
      </div>
    </div>
  </div>

  <div class="form-group centered">
    <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input name="email" placeholder="Addresse e-mail" class="form-control"  type="text" required>
      </div>
    </div>
  </div>

  <div class="form-group centered">
    <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
        <input name="company" placeholder="Société" class="form-control"  type="text" required>
      </div>
    </div>
  </div>

  <div class="form-group centered">
    <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
        <input name="phone" placeholder="06 06 07 07 08" class="form-control" type="text" required>
      </div>
    </div>
  </div>

  <!-- Text area -->

  <div class="form-group centered">
    <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
      	<textarea class="form-control" name="comment" placeholder="Message" required></textarea>
      </div>
    </div>
  </div>

  <!-- Success message -->
  <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label"></label>
    <div class="col-md-4 centered">
      <button type="submit" class="btn btn-warning" >Envoyer <span class="glyphicon glyphicon-send"></span></button>
    </div>
  </div>

  </fieldset>
</form>
<!-- /.container -->

<script>
  var contactform =  document.getElementById('contact_form');
  contactform.setAttribute('action', '//formspree.io/' + 'rbcerovic' + '@' + 'gmail' + '.' + 'com');
</script>
{% endblock %}
