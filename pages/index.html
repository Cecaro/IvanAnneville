{% extends "templates/partials/base.html" %}

{% block title %}{% parent %} - Acceuil{% endblock %}

{% set name = 'Acceuil' %}
{% set samsung = getItem('audio', '-KA2P6yk_SapjrXB3t1s')%}
{% block content %}

<div class="row">
  <div class="col-xs-5 col-xs-push-2">
    <img class="img-responsive" src="/static/images/acceuil-image.png"  />
  </div>
  <div class="col-xs-6 col-xs-pull-2 tv">
    <div class="video-homepage img-responsive">
      <video class="video-js acceuil-video img-responsive">
          <source src="{{samsung.media.url}}" type="video/webm">
          <source src="{{samsung.media.url}}" type="video/mp4">
          <source src="{{samsung.media.url}}" type="video/ogg">
      </video>
    </div>
  </div>
</div>

{% endblock %}
